name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  CARGO_INCREMENTAL: 0
jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          components: clippy
          override: true
      - name: cache dependencies
        uses: Swatinem/rust-cache@v2.2.0
      - name: clippy check
        uses: actions-rs/clippy-check@v1.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --manifest-path ./server/Cargo.toml
      - name: compile for unit test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: --no-run --locked --manifest-path ./server/Cargo.toml
      - name: unit test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: --manifest-path ./server/Cargo.toml
